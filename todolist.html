<!DOCTYPE html>
<html>

    <head>
        
        <meta charset="utf-8">
        <title>To-Do List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="todolist.css">

        <script src="todolist.js" defer></script>


    </head>

    <body>
        <div id="backdrop"></div>
        
        <div id=addItemModule class="hidden">

            <div id="modalContent">
                <label for="addItem">Title</label><br>
                <input type="text" id="addItem" name="input"><br>
                <label for="descriptionItem">Description</label><br>
                <input type="text" id="descriptionItem" name="input"  editable>
            </div>

            <div id="modalButtons">
                <button id="closeBttn">Cancel</button>
                <button id="addBttn">Add</button>
            </div>
            
        </div>

        <header>

            <h1>To Do List</h1>
            <button id="addIcon" onclick="addModalHandler()">Add Item</button>
            
        </header>

        <br><br>
        
        <main>
            <section id="entry-text" class="card">
                <p>Your personal To Do List!</p>
            </section>
            <ul id='userInterface'></ul>
        </main>
    </body>

</html>
